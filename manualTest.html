<!DOCTYPE html>
<html>
<head>
    <title>milliseconds-flatpickr</title>
    <link rel="stylesheet" href="dist/flatpickr.css">
    <script src="dist/flatpickr.js"></script>
</head>
<body>

<h1>Manual testing</h1>

<input type="text" class="date-time" />

<script>
    var fp = flatpickr(".date-time", {
        /* defaultDate: "2017-01-01 222 12 00",*/

        defaultDate: "2017-01-01 09:30:15.123",
        enableTime: true,
        enableSeconds: true,
        enableMilliseconds: true,
        dateFormat: "Y-m-d H:i:S.SSS"

        /*dateFormat: "Y-m-d SSS H S"*/
    })
</script>
</body>
</html>
